   <div class="box">

   

   <!--Formulario de contacto-->
   <form action="procesar.php" name="contacto" method="post" >
    <fieldset>
        <legend>¡Decínos Hola!</legend>

        <p>
        <label>Nombre:
            <input type="text" name="nombre" placeholder="michael" required>
        </label>
        </p>

        <p>
        <label>Apellido:
            <input type="text" name="apellido" placeholder="jordan" required>
        </label>
        </p>

        <p>
        <label>Email:
            <input type="email" name="apellido" placeholder="hola@servidor.com.ar" required>
        </label>
        </p>

        <p>
        <label>Contraseña:
            <input type="password" name="contraseña">
        </label>
        </p>

        <!--Radio-->
        <h4>Sexo</h4>
        <label for="sexo">Mujer</label>
        <input type="radio" name="sexo" value="mujer">
        <label for="sexo">Hombre</label>
        <input type="radio" name="sexo" value="hombre">
        <label for="sexo">Otro</label>
        <input type="radio" name="sexo" value="otro">

        <!--Checkbox-->
        <h4>Línea</h4>
        <p>
            <label for="linea">Nike Kirey</label>
            <input type="checkbox" name="linea" value="nikekirey">
        </p>

        <p>
            <label for="linea">Nike Lebron</label>
            <input type="checkbox" name="linea" value="nikelebron">
        </p>

        <p>
            <label for="linea">Nike Naomi Mariposa</label>
            <input type="checkbox" name="linea" value="naomimariposa">
        </p>

        <!--Menu desplegable-->
        <h4>Accesorios</h4>
        <select name="accesorios">
            <option value="gorra">Gorra</option>
            <option value="remera">Remera</option>
            <option value="medias">Medias</option>
        </select>

        <!--Comentario-->
        <h4>Dejános tu comentario</h4>
        <textarea name="comentario" id="" cols="30" rows="10"></textarea>

        <!--Botones-->
        <p>
        <button type="submit">Enviar</button>
        </p>
        <p>
        <button type="reset">Borrar Formulario</button>
        </p>

        <p>
        <button type="button">Sin Acciones</button>
        </p>

    </fieldset>
   </form>
